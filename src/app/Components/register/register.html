<section class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card fade-in-up">
                    <div class="auth-header text-center">
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-secondary">Join us and start shopping today</p>
                    </div>

                    <form [formGroup]="registerForm" (ngSubmit)="handleRegister()" class="mt-4">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" formControlName="name"
                                    placeholder="John Doe"
                                    [class.is-invalid]="registerForm.get('name')?.touched && registerForm.get('name')?.errors">
                                <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors?.['required']">
                                    Name is required</div>
                                <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors?.['minlength']">
                                    Min length is 3</div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="example@mail.com"
                                    [class.is-invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
                                <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
                                    Email is required</div>
                                <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
                                    Invalid email format</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="••••••••"
                                    [class.is-invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
                                <div class="invalid-feedback">Password must start with uppercase and be 6-11 chars</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="rePassword" class="form-label">Confirm Password</label>
                                <input type="password" id="rePassword" class="form-control" formControlName="rePassword"
                                    placeholder="••••••••"
                                    [class.is-invalid]="registerForm.get('rePassword')?.touched && registerForm.get('rePassword')?.errors">
                                <div class="invalid-feedback">Confirm password is required</div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-control" formControlName="phone"
                                    placeholder="01xxxxxxxxx"
                                    [class.is-invalid]="registerForm.get('phone')?.touched && registerForm.get('phone')?.errors">
                                <div class="invalid-feedback">Invalid Egyptian phone number</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-custom w-100 justify-content-center py-3 mt-3"
                            [disabled]="registerForm.invalid">
                            Sign Up
                        </button>

                        <div class="text-center mt-4">
                            <p class="mb-0 text-secondary">Already have an account? <a routerLink="/signin"
                                    class="auth-link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
