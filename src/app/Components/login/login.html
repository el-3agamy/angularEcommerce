<section class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card fade-in-up">
                    <div class="auth-header text-center">
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-secondary">Please enter your details to sign in</p>
                    </div>

                    <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)" class="mt-4">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control"
                                name="email" 
                                [(ngModel)]="loginData.email" 
                                required email
                                #email="ngModel"
                                [class.is-invalid]="email.touched && email.invalid">
                            
                            <div class="invalid-feedback" *ngIf="email.errors?.['required']">Email is required</div>
                            <div class="invalid-feedback" *ngIf="email.errors?.['email']">Invalid email format</div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="password" class="form-label">Password</label>
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </div>
                            <input type="password" id="password" class="form-control"
                                name="password"
                                [(ngModel)]="loginData.password"
                                required
                                #password="ngModel"
                                [class.is-invalid]="password.touched && password.invalid">
                            <div class="invalid-feedback">Password is required</div>
                        </div>

                        <!-- <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" 
                                name="remember" [(ngModel)]="loginData.remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div> -->

                        <button type="submit" class="btn btn-primary-custom w-100 justify-content-center py-3"
                            [disabled]="loginForm.invalid">
                            Sign In
                        </button>

                        <div class="text-center mt-4 pt-2">
                            <p class="mb-0 text-secondary">Don't have an account? 
                                <a routerLink="/signup" class="auth-link">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
